        <script>
        function myFunction() {
            _SVG = document.querySelector('svg');
            VB = _SVG.getAttribute('viewBox').split(' ').map(c => +c)
            if (VB[2] < 1000 && VB[3] < 1000) {
                VB[2] = VB[2] + 50
                VB[3] = VB[3] + 50
                _SVG.setAttribute('viewBox', VB.join(' '));
            } else {
                console.log("cant zoom less")
            }
        }
        </script>

                VB[3] = VB[3] - 50
                _SVG.setAttribute('viewBox', VB.join(' '));

                console.log("cant zoom more")
